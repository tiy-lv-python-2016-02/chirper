{% extends "chirps/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Update Chirp</h1>
    <form method="post" action="{% url "chirps:chirp_update" chirp.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" value="Chirp!">
    </form>
{% endblock %}
