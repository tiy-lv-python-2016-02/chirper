{% extends "chirps/base.html" %}
{% load socialaccount %}

{% block title %}Log In TO Chirper{% endblock %}

{% block content %}
    <h1>Log In To Chirper</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <input type="submit" name="submit" value="Log In!">
    </form>

    <h1>Or Log Into Facebook</h1>
    <div>
    <a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook OAuth2</a>
    </div>

    <h1>Or Log Into Twitter</h1>
    <div>
    <a href="{% provider_login_url "twitter" method="oauth1" %}">Twitter OAuth1</a>
    </div>
{% endblock %}
